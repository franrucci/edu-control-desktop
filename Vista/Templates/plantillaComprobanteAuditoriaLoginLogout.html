<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <title>Comprobante de Auditoría de Login/Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
            background-color: #fff;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table.border th, table.border td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
            font-weight: bold;
        }

        .header-table td {
            padding: 10px;
            vertical-align: top;
        }

        .header-center {
            text-align: center;
        }

        .header-center h1 {
            margin: 0;
            font-size: 28px;
            color: black;
        }

        .section-title {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            font-weight: bold;
            padding: 10px;
        }

        .info-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .info-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .info-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table class="header-table">
        <tr>
            <td style="width:20%;"></td>
            <td style="width:60%;" class="header-center">
                <h1>COMPROBANTE DE AUDITORÍA</h1>
            </td>
            <td style="width:20%;"></td>
        </tr>
    </table>

    <table class="info-table">
        <tr>
            <td style="width:20%;"><strong>Usuario:</strong></td>
            <td style="width:30%;">@USUARIO</td>
            <td style="width:20%;"><strong>Rol:</strong></td>
            <td style="width:30%;">@ROL</td>
        </tr>
        <tr>
            <td style="width:20%;"><strong>Fecha y Hora:</strong></td>
            <td style="width:30%;">@FECHA_HORA</td>
            <td style="width:20%;"><strong>Acción:</strong></td>
            <td style="width:30%;">@ACCION</td>
        </tr>
    </table>
</body>
</html>
